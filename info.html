<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achievement Showcase</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a1a 0%,
          #1a0a2e 50%,
          #16213e 100%
        );
        color: #fff;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .animated-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        background: radial-gradient(
          circle,
          rgba(0, 255, 255, 0.8) 0%,
          transparent 70%
        );
        border-radius: 50%;
        animation: float 20s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.3;
        }
        25% {
          transform: translate(100px, -100px) scale(1.2);
          opacity: 0.6;
        }
        50% {
          transform: translate(-50px, -200px) scale(0.8);
          opacity: 0.4;
        }
        75% {
          transform: translate(-150px, -50px) scale(1.1);
          opacity: 0.5;
        }
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      header {
        text-align: center;
        margin-bottom: 60px;
        animation: fadeInDown 1s ease-out;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 4rem;
        font-weight: 900;
        font-family: "Calibri", "Impact", sans-serif;
        background: linear-gradient(45deg, #00f5ff, #ff00ff, #ffaa00, #00ff88);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        text-shadow: 0 0 40px rgba(0, 245, 255, 0.5);
        animation: glow 3s ease-in-out infinite, gradientShift 4s ease infinite;
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes glow {
        0%,
        100% {
          filter: brightness(1);
        }
        50% {
          filter: brightness(1.3);
        }
      }

      .subtitle {
        font-size: 1.2rem;
        color: #a0a0ff;
        letter-spacing: 2px;
      }

      .section {
        margin-bottom: 100px;
      }

      .section-title {
        font-size: 2.8rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
        background: linear-gradient(90deg, #00f5ff, #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: fadeIn 1s ease-out;
      }

      .section-subtitle {
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 1.1rem;
        margin-bottom: 50px;
        letter-spacing: 1px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .company-showcase {
        background: linear-gradient(
          135deg,
          rgba(0, 245, 255, 0.08) 0%,
          rgba(255, 0, 255, 0.08) 100%
        );
        backdrop-filter: blur(20px);
        border-radius: 30px;
        padding: 60px;
        border: 2px solid;
        margin-bottom: 80px;
        animation: fadeInUp 0.8s ease-out;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 245, 255, 0.2),
          0 0 80px rgba(255, 0, 255, 0.15),
          inset 0 0 80px rgba(0, 245, 255, 0.05);
      }

      .company-showcase::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(0, 245, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .company-content {
        position: relative;
        z-index: 1;
      }

      .company-header {
        display: flex;
        align-items: center;
        gap: 30px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .company-logo {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #00f5ff, #ff00ff);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: 800;
        box-shadow: 0 10px 40px rgba(0, 245, 255, 0.4);
        transition: transform 0.3s ease;
      }

      .company-logo:hover {
        transform: scale(1.05);
      }

      .company-info h2 {
        font-size: 3rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #fff, #00f5ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .company-tagline {
        font-size: 1.3rem;
        color: #a0a0ff;
        font-style: italic;
      }

      .company-description {
        font-size: 1.1rem;
        line-height: 1.8;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 30px;
      }

      .company-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .stat-card {
        background: rgba(0, 245, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid rgba(0, 245, 255, 0.3);
        text-align: center;
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 245, 255, 0.3);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 800;
        color: #00f5ff;
        margin-bottom: 5px;
      }

      .stat-label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .tech-category {
        margin-bottom: 80px;
        animation: fadeInUp 0.8s ease-out;
      }

      .category-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border-left: 5px solid #00f5ff;
      }

      .category-icon {
        font-size: 3rem;
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #00f5ff, #ff00ff);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .category-info h3 {
        font-size: 2rem;
        color: #00f5ff;
        margin-bottom: 8px;
      }

      .category-info p {
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.6;
      }

      .media-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
      }

      .media-item {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s ease;
        cursor: pointer;
      }

      .media-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 60px rgba(0, 245, 255, 0.3);
        border-color: rgba(0, 245, 255, 0.5);
      }

      .media-thumbnail {
        width: 100%;
        height: 220px;
        overflow: hidden;
        position: relative;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .media-thumbnail img,
      .media-thumbnail video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .media-item:hover .media-thumbnail img,
      .media-item:hover .media-thumbnail video {
        transform: scale(1.1);
      }

      .play-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: rgba(0, 245, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        pointer-events: none;
      }

      .media-info {
        padding: 20px;
      }

      .media-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 10px;
      }

      .media-description {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 15px;
      }

      .media-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .tag {
        padding: 5px 12px;
        background: rgba(0, 245, 255, 0.1);
        border: 1px solid rgba(0, 245, 255, 0.3);
        border-radius: 15px;
        font-size: 0.8rem;
        color: #00f5ff;
      }

      .filter-bar {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 50px;
        flex-wrap: wrap;
        animation: fadeIn 1.2s ease-out;
      }

      .filter-btn {
        padding: 12px 30px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(0, 245, 255, 0.3);
        color: #00f5ff;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }

      .filter-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(0, 245, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.5s, height 0.5s;
      }

      .filter-btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .filter-btn:hover {
        background: rgba(0, 245, 255, 0.2);
        border-color: #00f5ff;
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        transform: translateY(-2px);
      }

      .filter-btn.active {
        background: linear-gradient(135deg, #00f5ff, #ff00ff);
        border-color: transparent;
        box-shadow: 0 0 30px rgba(0, 245, 255, 0.6);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-bottom: 50px;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        animation: fadeInUp 0.8s ease-out;
        animation-fill-mode: both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 60px rgba(0, 245, 255, 0.3),
          0 0 40px rgba(255, 0, 255, 0.2);
        border-color: rgba(0, 245, 255, 0.5);
      }

      .card-media {
        width: 100%;
        height: 250px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }

      .card-media img,
      .card-media video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .card:hover .card-media img,
      .card:hover .card-media video {
        transform: scale(1.1);
      }

      .card-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 8px 16px;
        background: linear-gradient(
          135deg,
          rgba(0, 245, 255, 0.9),
          rgba(255, 0, 255, 0.9)
        );
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .card-content {
        padding: 25px;
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #fff, #a0a0ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .card-description {
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .card-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
        padding: 20px;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: rgba(20, 20, 40, 0.98);
        border-radius: 20px;
        max-width: 1000px;
        max-height: 90vh;
        overflow: auto;
        border: 2px solid rgba(0, 245, 255, 0.3);
        animation: modalZoom 0.3s ease-out;
        padding: 30px;
      }

      @keyframes modalZoom {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .modal-content img,
      .modal-content video {
        width: 100%;
        height: auto;
        border-radius: 15px;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 2rem;
        color: #00f5ff;
        margin-bottom: 15px;
      }

      .modal-description {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.8;
        font-size: 1.1rem;
      }

      .close-modal {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 3rem;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1001;
      }

      .close-modal:hover {
        color: #00f5ff;
        transform: rotate(90deg);
      }

      .loading {
        text-align: center;
        padding: 100px 20px;
        font-size: 1.5rem;
        color: #00f5ff;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .section-title {
          font-size: 2rem;
        }
        .grid {
          grid-template-columns: 1fr;
        }
        .media-grid {
          grid-template-columns: 1fr;
        }
        .company-showcase {
          padding: 30px 20px;
        }
        .company-info h2 {
          font-size: 2rem;
        }
        .category-header {
          flex-direction: column;
          text-align: center;
        }
        .modal-content {
          padding: 20px;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="animated-bg" id="particles"></div>

    <div class="container">
      <div class="loading" id="loading">Loading content...</div>
      <div id="content" style="display: none"></div>
    </div>

    <div class="modal" id="modal">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
      let portfolioData = null;

      // Create animated particles
      const particlesContainer = document.getElementById("particles");
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.width = Math.random() * 100 + 50 + "px";
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + "%";
        particle.style.top = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 20 + "s";
        particle.style.animationDuration = Math.random() * 20 + 15 + "s";
        particlesContainer.appendChild(particle);
      }

      // Load JSON data
      async function loadData() {
        try {
          const response = await fetch("data.json");
          portfolioData = await response.json();
          renderContent();
          document.getElementById("loading").style.display = "none";
          document.getElementById("content").style.display = "block";
        } catch (error) {
          console.error("Error loading data:", error);
          document.getElementById("loading").innerHTML =
            "Error loading content. Please check data.json file.";
        }
      }

      function renderContent() {
        const content = document.getElementById("content");

        // Render Header
        content.innerHTML = `
          <header>
            <h1>${portfolioData.header.title}</h1>
            <p class="subtitle">${portfolioData.header.subtitle}</p>
          </header>

          ${renderCompany()}
          ${renderTechnologyArsenal()}
          ${renderAchievements()}
        `;

        // Setup event listeners after rendering
        setupEventListeners();
      }

      function renderCompany() {
        const company = portfolioData.company;
        const statsHTML = company.stats
          .map(
            (stat) => `
          <div class="stat-card">
            <div class="stat-number">${stat.number}</div>
            <div class="stat-label">${stat.label}</div>
          </div>
        `
          )
          .join("");

        return `
          <div class="company-showcase">
            <div class="company-content">
              <div class="company-header">
                <div class="company-logo">${company.logo}</div>
                <div class="company-info">
                  <h2>${company.name}</h2>
                  <p class="company-tagline">${company.tagline}</p>
                </div>
              </div>
              <p class="company-description">${company.description}</p>
              <div class="company-stats">${statsHTML}</div>
            </div>
          </div>
        `;
      }

      function renderTechnologyArsenal() {
        const tech = portfolioData.technologyArsenal;
        const categoriesHTML = tech.categories
          .map((category) => {
            const itemsHTML = category.items
              .map((item) => {
                const tagsHTML = item.tags
                  .map((tag) => `<span class="tag">${tag}</span>`)
                  .join("");
                const hasVideo = item.hasVideo
                  ? '<div class="play-icon">â–¶</div>'
                  : "";

                return `
              <div class="media-item" data-title="${item.title}" data-desc="${item.detailedDesc}">
                <div class="media-thumbnail">
                  <img src="${item.image}" alt="${item.title}" />
                  ${hasVideo}
                </div>
                <div class="media-info">
                  <h4 class="media-title">${item.title}</h4>
                  <p class="media-description">${item.description}</p>
                  <div class="media-tags">${tagsHTML}</div>
                </div>
              </div>
            `;
              })
              .join("");

            return `
            <div class="tech-category">
              <div class="category-header">
                <div class="category-icon">${category.icon}</div>
                <div class="category-info">
                  <h3>${category.title}</h3>
                  <p>${category.description}</p>
                </div>
              </div>
              <div class="media-grid">${itemsHTML}</div>
            </div>
          `;
          })
          .join("");

        return `
          <div class="section">
            <h2 class="section-title">${tech.title}</h2>
            <p class="section-subtitle">${tech.subtitle}</p>
            ${categoriesHTML}
          </div>
        `;
      }

      function renderAchievements() {
        const achievements = portfolioData.achievements;

        const filtersHTML = achievements.filters
          .map(
            (filter) => `
          <button class="filter-btn ${
            filter.id === "all" ? "active" : ""
          }" data-filter="${filter.id}">
            ${filter.label}
          </button>
        `
          )
          .join("");

        const cardsHTML = achievements.items
          .map((item, index) => {
            const tagsHTML = item.tags
              .map((tag) => `<span class="tag">${tag}</span>`)
              .join("");

            return `
            <div class="card" data-category="${
              item.category
            }" style="animation-delay: ${(index % 6) * 0.1}s">
              <div class="card-media">
                <img src="${item.image}" alt="${item.title}" />
                <div class="card-badge">${item.category}</div>
              </div>
              <div class="card-content">
                <h3 class="card-title">${item.title}</h3>
                <p class="card-description">${item.description}</p>
                <div class="card-tags">${tagsHTML}</div>
              </div>
            </div>
          `;
          })
          .join("");

        return `
          <div class="section">
            <h2 class="section-title">${achievements.title}</h2>
            <p class="section-subtitle">${achievements.subtitle}</p>
            <div class="filter-bar">${filtersHTML}</div>
            <div class="grid" id="achievementGrid">${cardsHTML}</div>
          </div>
        `;
      }

      function setupEventListeners() {
        // Filter functionality for achievements
        const filterBtns = document.querySelectorAll(".filter-btn");
        const cards = document.querySelectorAll(".card");

        filterBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            const filter = btn.dataset.filter;

            filterBtns.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            cards.forEach((card) => {
              if (filter === "all" || card.dataset.category === filter) {
                card.style.display = "block";
                card.style.animation = "fadeInUp 0.8s ease-out";
              } else {
                card.style.display = "none";
              }
            });
          });
        });

        // Modal functionality for achievement cards
        cards.forEach((card) => {
          card.addEventListener("click", () => {
            const img = card.querySelector("img, video").cloneNode(true);
            const title = card.querySelector(".card-title").textContent;
            const description =
              card.querySelector(".card-description").textContent;

            document.getElementById("modalContent").innerHTML = `
              ${img.outerHTML}
              <h3 class="modal-title">${title}</h3>
              <p class="modal-description">${description}</p>
            `;
            document.getElementById("modal").classList.add("active");
          });
        });

        // Technology media items modal
        const mediaItems = document.querySelectorAll(".media-item");
        mediaItems.forEach((item) => {
          item.addEventListener("click", () => {
            const media = item.querySelector("img, video").cloneNode(true);
            const title = item.getAttribute("data-title");
            const description = item.getAttribute("data-desc");

            document.getElementById("modalContent").innerHTML = `
              ${media.outerHTML}
              <h3 class="modal-title">${title}</h3>
              <p class="modal-description">${description}</p>
            `;
            document.getElementById("modal").classList.add("active");
          });
        });
      }

      function closeModal() {
        document.getElementById("modal").classList.remove("active");
      }

      // Close modal on outside click or ESC key
      document.getElementById("modal").addEventListener("click", (e) => {
        if (e.target.id === "modal") closeModal();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });

      // Load data on page load
      loadData();
    </script>
  </body>
</html>
